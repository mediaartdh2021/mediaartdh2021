        <h1>現代肖像画</h1>
        <p>昔では肖像画はお金持ちしか描いてもらうことしかできなかった。まさに貴族のインスタだ。</br>
          一般的に肖像画はその人らしさを表現した絵画と言う意味が多いが、私は肖像画を写真と映像で表現している。</br></br>
          写真は瞬間、映像は時間を切り取るもの。</br>
          エフェクトの映像を重ねることにより、ズレ、違和感や　不気味さを感じ、自分自身の印象が変わっていく様を鑑賞する。</p></br></br>
